<!doctype html>
<html lang="en">
  <head>
   <!--  <link rel="stylesheet" href="http://openlayers.org/en/v3.1.1/css/ol.css" type="text/css">
    <script src="http://openlayers.org/en/v3.1.1/build/ol.js" type="text/javascript"></script> -->
    <link rel="stylesheet" href="js/openlayers3/css/ol.css" type="text/css">
    <script type="text/javascript" src="js/openlayers3/script/ol.js"></script>
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    
    <title>OpenLayers 3 example</title>
  </head>
  <body>
    <h2>My Map</h2>
    <a href="login.action"></a>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.MapQuest({layer: 'sat'})
          })
        ],
        view: new ol.View({
          center: ol.proj.transform([37.41, 8.82], 'EPSG:4326', 'EPSG:3857'),
          zoom: 4
        })
      });
    </script>
  </body>
</html>
